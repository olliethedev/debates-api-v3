service: debates-api

frameworkVersion: '2'
useDotenv: true

plugins:
  - serverless-offline
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: '20201221'
  environment:
    MONGO_DB_URL: ${env:MONGO_DB_URL}
    SESSION_SECRET: ${env:SESSION_SECRET}
    QUEUE_URL:
        Ref: debatesPaymentQueue
  iamRoleStatements:
    - Effect: Allow
      Action:
        - sqs:SendMessage
      Resource:
        - Fn::GetAtt: [ debatesPaymentQueue, Arn ]

functions:
  main:
    handler: handler.main
    events:
      - httpApi: '*'
  receiver:
    handler: sqshandler.main
    events:
      - sqs:
          arn:
            Fn::GetAtt:
              - debatesPaymentQueue
              - Arn

resources:
  Resources:
    debatesPaymentQueue:
      Type: "AWS::SQS::Queue"
      Properties:
        QueueName: "debatesPaymentQueue"

